<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreQ</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <script defer src="index.js"></script>
</head>

<body>
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <p id="logoText">StoreQ</p>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item">
                    Devpost
                </a>
                <a class="navbar-item">
                    Github
                </a>
            </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column">
            <img src="../img/puppy.png" alt="puppy">
        </div>
        <div class="column">
            <img src="../img/puppyGrey.png" alt="puppyGrey">
        </div>
        <div class="column">
            <p>To/ From Quantum simulation: </p>
            <button class="button is-rounded is-primary">
                <span class="icon">
                    <i class="fa fa-upload"></i>
                </span>
                <span>Upload</span>
            </button>
            <br>
            <button class="button is-rounded is-primary">
                <span class="icon">
                    <i class="fa fa-download"></i>
                </span>
                <span>Download</span>
            </button>
        </div>
        <div  class="column">
            <div id="renderResult">
                <p>Result</p>
                <img src="../img/result.png" alt="puppyGrey">
            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column is-one-thirds"></div>
        <div class="column">
            <progress class="progress is-info repoViewerProgress" value="10" max="100"></progress>
            <br>
            <progress class="progress is-info repoViewerProgress" value="30" max="100"></progress>
        </div>
        <div class="column is-one-thirds"></div>
    </div>

</body>

</html>
